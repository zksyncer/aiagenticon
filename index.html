<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>AI Agent Icon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      margin: 20px 0;
      max-width: 500px;
    }

    .cta-btn {
      background: #7f5af0;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: #5f40c7;
    }
  </style>
</head>
<body>
  <h1>Create a Custom AI Agent Icon</h1>
  <p>Pay once. Generate instantly. High-quality, commercial-use icons powered by real AI.</p>
  <button class="cta-btn" onclick="redirectToCheckout()">Get Started - $5</button>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_live_YOUR_PUBLIC_KEY"); // REPLACE ME

    function redirectToCheckout() {
      fetch("/.netlify/functions/create-checkout-session", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.sessionId });
      });
    }
  </script>
</body>
</html>
